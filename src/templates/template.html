<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="options">
        <div class="options__sliders">
          <div class="slider">
            <label for="grid-width">Grid Width</label>
            <input
              type="range"
              id="grid-width"
              name="grid-width"
              min="0"
              value="1"
              max="35"
            />
            <span class="grid-width-value">01</span>
          </div>
          <div class="slider">
            <label for="grid-height">Grid Height</label>
            <input
              type="range"
              id="grid-height"
              name="grid-height"
              value="1"
              min="0"
              max="35"
            />
            <span class="grid-height-value">01</span>
          </div>
        </div>
        <div class="options__buttons">
          <button class="create-grid">Create Grid</button>
          <button class="clear-grid">Clear Grid</button>
          <input type="color" id="color-picker" value="#000000" />
          <button class="erase">Erase</button>
          <button class="paint active">Paint</button>
        </div>
      </div>
      <div class="grid" draggable="false"></div>
    </div>
  </body>
</html>
